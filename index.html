<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ดาวน์โหลดรูปภาพ</title>

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #dfe9f3, #ffffff);
            padding: 50px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .download-btn {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <h1>ดาวน์โหลดรูปภาพ</h1>

    <img src="myphoto.jpg" alt="รูปภาพ">

    <br>

    <a href="myphoto.jpg" download>
        <button class="download-btn">ดาวน์โหลดรูปภาพ</button>
    </a>

</body>
</html>
